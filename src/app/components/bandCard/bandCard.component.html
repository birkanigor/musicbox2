
<div class="card">
    <div class="card-title"  *ngIf="bandInput.rating > 3">
        <h5 class="card-title" > 
            {{ bandInput.name }}
        </h5>
    </div>
    <div class="card-content" *ngIf="bandInput.rating > 3">
        <section>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" [ngClass]="['thumbnail','shadow']" [imgSource]=" bandInput.image " />              
            </figure>
            <button class="btn" (click)="onPlayVideo($event)">Play Video</button>           
        </section>

    </div>
</div>
