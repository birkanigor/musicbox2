
<div class="container">
    
    <div class="row" >
        <band-card class="col s3" *ngFor="let band of bands;" [bandInput]="band" (playVideo)="onPlayVideoFromBandCard($event)" >
            {{band.name}}
        </band-card>
    </div>
    <video-player [selectedBandInput]="selectedBand" [selectedVideoRating]="videoRating"  *ngIf="selectedBand"></video-player>
    
</div>
